<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Brix Demolet</title>
        <link type="text/css" rel="stylesheet" href="http://a.tbcdn.cn/apps/e/brix/1.0/brix-min.css" charset="utf-8">
        <script src="http://a.tbcdn.cn/s/kissy/1.3.0/seed.js"></script>
        <script src="http://a.tbcdn.cn/apps/e/brix/1.0/brix.js" bx-config="{componentsPath:'./',importsPath:'./'}"></script>
    </head>
    <script type="text/javascript">
        KISSY.ready(function(S) {
            var path = location.search.replace(/^\?/, '');
            if(path){
                //组件展现
                KISSY.use('brix/core/demolet', function(S, Demolet) {
                    var tmpl = '{{@components/'+path+'/}}';
                    var pagelet = new Demolet({
                        projectCss: [],
                        container: '.container',
                        tmpl: tmpl
                    });
                });
            }
        });
    </script>
    <body>
        <div class="container">
        </div>
    </body>
</html>
